spring:
  jpa:
    open-in-view: false
    generate-ddl: true
    database: default
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    graphql: TRACE
    org:
      springframework:
        security: DEBUG
        graphql: TRACE
      hibernate:
        stat: DEBUG
        SQL: DEBUG
        type.descriptor.sql: TRACE
        orm.jdbc.bind: TRACE

